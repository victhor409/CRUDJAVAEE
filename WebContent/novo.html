<!DOCTYPE html>
<html lang = "pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Usuario</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
	<table>
	<tr>
	<td><input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
	<tr>
	<td><input type="text" name="email" placeholder="Mail" class="Caixa1"></td>
	<tr>
	<td><input type="password" name="senha" placeholder="senha" class="Caixa1"></td>
	<tr>
	<td><input type="text" name="telefone" placeholder="telefone" class="Caixa2"></td>
	
	
	</table>
	<input type="button" value="Adicionar" class="Botao1" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
